<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5">
        <label for="" class="text-secondary">Opsi Jawaban & Point</label>
        <div id="card">
            <div class="opsi mt-3">
                <label for="" class="text-secondary">Opsi 1</label>
                <br>
                <input type="number" name="" id="" placeholder="Poin" style="width: 4rem;">
                <input type="text" name="" id="" placeholder="Deskripsi opsi">
            </div>
        </div>
        <button class="btn btn-primary mt-3" onclick="addOption()">+ Tambah Opsi</button>
    </div>

    <script>
        let number = 1;
        function addOption() {
            number++;
            let card = document.querySelector('#card');

            card.innerHTML += `
                <div class="opsi mt-3">
                    <label for="" class="text-secondary">Opsi ${number}</label>
                    <br>
                    <input type="number" name="" id="" placeholder="Poin" style="width: 4rem;">
                    <input type="text" name="" id="" placeholder="Deskripsi opsi">
                </div>
            `;
        }
    </script>
</body>

</html>
