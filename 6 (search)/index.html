<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="m-5">
        <div class="input-form">
            <input type="text" name="search" id="search" placeholder="search">
            <button class="btn btn-primary" id="button">Search</button>
        </div>
        <span id="text"></span>
        <span id="name" class="fw-bold"></span>
    </div>
    <script>
        const searchInput = document.getElementById('search');
        const searchButton = document.getElementById('button');
        const textElement = document.getElementById('text');
        const nameElement = document.getElementById('name');

        searchButton.addEventListener('click', () => {
            if (searchInput.value) {
                textElement.textContent = "Mencari data ...";
                nameElement.textContent = "";

                setTimeout(() => {
                    textElement.textContent = "Ketemu data ";
                    nameElement.textContent = searchInput.value;
                }, 1500)
            } else {
                textElement.textContent = "Tidak Mencari Data";
                nameElement.textContent = "";
            }
        })
    </script>
</body>

</html>
