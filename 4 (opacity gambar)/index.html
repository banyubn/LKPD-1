<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="m-5">
        <div class="ratio ratio-1x1" style="width: 400px;">
            <img src="" alt="" class="display">
        </div>
        <label for="image">Ubah Gambar : </label>
        <select name="image" id="image">
            <option value="" selected>Pilih Gambar</option>
            <option value="assets/sport_car.jpg">Mobil Balap</option>
            <option value="assets/panorama.jpg">Panorama</option>
        </select>
        <label for="opacity">Opacity : </label>
        <select name="opacity" id="opacity">
            <option value="" selected>Pilih Opacity</option>
            <option value="1">100% (default)</option>
            <option value="0.75">75%</option>
            <option value="0.5">50%</option>
            <option value="0.25">25%</option>
            <option value="0">0%</option>
        </select>
    </div>
    <script>
        const displayImage = document.querySelector('.display');
        const imageSelect = document.querySelector('#image');
        const opacitySelect = document.querySelector('#opacity');

        imageSelect.addEventListener('change', () => {
            displayImage.src = imageSelect.value;
        })

        opacitySelect.addEventListener('change', () => {
            displayImage.style.opacity = opacitySelect.value;
        })
    </script>
</body>
</html>
